<div class="row">
  <div class="col-xs-12">
    <h1>Spaces</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>ID</th>
          <th>Title</th>
          <th>Creation</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="(id, space) in vm.spaces">
          <td>{{$index + 1}}</td>
          <td>{{space.id}}</td>
          <td>{{space.text}}</td>
          <td>{{space.creation_timestamp | date: 'dd/MM/y HH:mm'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
