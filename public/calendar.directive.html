<div class="calendar-directive row"><div class="day col-sm-3 col-xs-12" ng-repeat="day in days track by $index"><article class="panel" ng-class="{'panel-info': checkVaidity(day.date), 'panel-danger': !checkVaidity(day.date)}"><div class="panel-heading"><a ng-href="{{getNewHref(day.date)}}"><h3 class="panel-title"><span class="badge">{{day.date | date: 'dd'}}</span> <span class="pull-right">{{day.date | date: 'EEEE'}}</span></h3></a></div><div class="panel-body"><p class="label" ng-class="{
             'label-success': item.creation_user === user.id,
             'label-info': item.creation_user !== user.id,
             'label-danger': !checkVaidity(item.date)
           }" ng-repeat="item in day.items | repeatObjectToArrayFilter:['from_time']"><a class="pull-left" href="#/reservation/{{item.id}}/{{item.date | dateToNumber}}">{{item.from_time}} to {{item.to_time}} | {{item.space_text}} </a><a class="pull-right" ng-show="item.creation_user === user.id && checkVaidity(item.date)" ng-click="delete(item.id)">x</a></p></div></article></div></div>
